# =============================
# Nginx Main Config for Windows
# =============================

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Required to avoid hash errors with long domain names
    server_names_hash_bucket_size 64;

    sendfile        on;
    keepalive_timeout 65;

    # WebSocket upgrade handling
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # =======================================
    # HTTP â†’ HTTPS Redirect: www.localhooks.com
    # =======================================

    server {
        listen 80;
        server_name www.localhooks.com;
        return 301 https://$host$request_uri;
    }

    # =======================================
    # HTTPS: www.localhooks.com
    # =======================================

    server {
        listen 443 ssl;
        http2 on;
        server_name www.localhooks.com;

        ssl_certificate     "C:/Program Files/nginx/certs/www.localhooks.com.pem";
        ssl_certificate_key "C:/Program Files/nginx/certs/www.localhooks.com-key.pem";

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        proxy_cache off;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        
        # Security headers to enforce HTTPS
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header Content-Security-Policy "upgrade-insecure-requests" always;

        # ------------ API OAuth ------------
        location /api/oauth/ {
            proxy_pass http://localhost:8001/api/oauth/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Original-URI $request_uri;
        }

        # ------------ API Auth ------------
        location /api/auth/ {
            proxy_pass http://localhost:8001/api/auth/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Original-URI $request_uri;
        }

        # ------------ API main backend ------------
        location /api/ {
            proxy_pass http://localhost:8000/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Original-URI $request_uri;
        }

        # ------------ Frontend (www.localhooks.com) ------------
        location / {
            proxy_pass http://localhost:3000/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Disable buffering for WebSocket/HMR
            proxy_buffering off;
            proxy_read_timeout 86400;
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
        }
    }
}

